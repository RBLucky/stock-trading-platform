{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control" id="symbol" name="symbol">
                <option id="choose" value="">Choose a Symbol</option>
                {% for stock in stocks %}
                    <option id="choose" value="{{ stock["symbol"] }}">{{ stock["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button id="sell-btn" class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
