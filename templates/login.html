{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <br>
    <div style="text-align: center;">
        <p style="color: green; margin-bottom: 0px;">Demo Login:</p>
        <p><strong style="color: red;">username:</strong> <span style="color: blue;">demo </span> <strong style="color: red;">password:</strong> <span style="color: blue;">demo</span></p>
    </div>
{% endblock %}
