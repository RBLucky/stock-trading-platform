{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>

    <div id="space">
        <table class="table table-hover">
            <thead>
                <tr class="table-light">
                    <th>Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% if quotes %}
                <tr>
                    <td>{{ quotes['symbol'] }}</td>
                    <td>${{ '%0.2f'%(quotes['price']) }}</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}
